<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro - Personal Wellness Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="overlay"></div> 

    <header class="navbar">
        <h1 class="logo"><i class="fas fa-heartbeat"></i> FitTrack Pro</h1>
        <nav>
            <button class="nav-btn active" data-page="dashboard">Daily Overview</button>
            <button class="nav-btn" data-page="activity">Activity Log</button>
            <button class="nav-btn" data-page="meals">Meal Planner</button>
            <button class="nav-btn" data-page="insights">Insights & Summary</button>
        </nav>
    </header>

    <main id="app-container">
        <section id="dashboard" class="page active-page">
            </section>

        <section id="activity" class="page hidden-page">
            </section>

        <section id="meals" class="page hidden-page">
            </section>

        <section id="insights" class="page hidden-page">
            </section>

    </main>

    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-btn" class="btn primary-btn">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
